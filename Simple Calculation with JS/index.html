<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h3>Simple Calculation Using Operators</h3>
        <div class="input-field">
            <input type="number" required id="input1">
            <label for="">Enter Value 1..</label>
        </div>
        <div class="input-field">
            <input type="number" required id="input2">
            <label for="">Enter Value 2..</label>
        </div>

        <div class="btn">
            <button id="add">+</button>
            <button id="subtract">-</button>
            <button id="multiply">ร</button>
            <button id="divide">รท</button>
        </div>
        <div class="result">
            <h3 id="result"></h3>
            <button id="clear" class="clearbtn">Clear</button>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
